{% extends "base.html" %}

{% block title %}إضافة معاملة محاسبية{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1>إضافة معاملة محاسبية</h1>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('accounting.add_accounting') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="transaction_type" class="form-label">نوع المعاملة *</label>
                            <select name="transaction_type" id="transaction_type" class="form-select" required>
                                <option value="">-- اختر --</option>
                                <option value="إيراد">إيراد</option>
                                <option value="مصروف">مصروف</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="category" class="form-label">الفئة *</label>
                            <select name="category" id="category" class="form-select" required>
                                <option value="">-- اختر --</option>
                                <option value="رواتب">رواتب العمال</option>
                                <option value="سلفة">سلفة للعمال</option>
                                <option value="وقود">وقود</option>
                                <option value="أدوية">أدوية ومبيدات</option>
                                <option value="أسمدة">أسمدة</option>
                                <option value="إنتاج">إنتاج</option>
                                <option value="مبيعات">مبيعات</option>
                                <option value="إصلاحات">إصلاحات وصيانة</option>
                                <option value="أخرى">أخرى</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="amount_usd" class="form-label">المبلغ بالدولار *</label>
                            <input type="number" name="amount_usd" id="amount_usd" class="form-control" placeholder="0.00" step="0.01" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="amount_lbp" class="form-label">المبلغ بالليرة اللبنانية</label>
                            <input type="number" name="amount_lbp" id="amount_lbp" class="form-control" placeholder="0" step="0.01">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="date" class="form-label">التاريخ *</label>
                            <input type="date" name="date" id="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="worker_id" class="form-label">اسم العامل (اختياري)</label>
                            <select name="worker_id" id="worker_id" class="form-select">
                                <option value="">-- لا شيء --</option>
                                {% for worker in workers %}
                                    <option value="{{ worker.id }}">{{ worker.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">الوصف</label>
                    <input type="text" name="description" id="description" class="form-control" placeholder="وصف المعاملة">
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">ملاحظات</label>
                    <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> حفظ
                    </button>
                    <a href="{{ url_for('accounting.accounting_list') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> إلغاء
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Set today's date as default
    document.getElementById('date').valueAsDate = new Date();
    
    // Make worker selection required when category is "سلفة"
    document.getElementById('category').addEventListener('change', function() {
        const workerSelect = document.getElementById('worker_id');
        if (this.value === 'سلفة') {
            workerSelect.setAttribute('required', 'required');
            workerSelect.previousElementSibling.innerHTML = 'اسم العامل <span class="text-danger">*</span>';
        } else {
            workerSelect.removeAttribute('required');
            workerSelect.previousElementSibling.innerHTML = 'اسم العامل (اختياري)';
        }
    });
</script>
{% endblock %}
