{% extends "base.html" %}

{% block title %}تعديل معاملة محاسبية{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1>تعديل معاملة محاسبية</h1>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('accounting.edit_accounting', accounting_id=accounting.id) }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="transaction_type" class="form-label">نوع المعاملة *</label>
                            <select name="transaction_type" id="transaction_type" class="form-select" required>
                                <option value="إيراد" {% if accounting.transaction_type == 'إيراد' %}selected{% endif %}>إيراد</option>
                                <option value="مصروف" {% if accounting.transaction_type == 'مصروف' %}selected{% endif %}>مصروف</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="category" class="form-label">الفئة *</label>
                            <select name="category" id="category" class="form-select" required>
                                <option value="رواتب" {% if accounting.category == 'رواتب' %}selected{% endif %}>رواتب العمال</option>
                                <option value="سلفة" {% if accounting.category == 'سلفة' %}selected{% endif %}>سلفة للعمال</option>
                                <option value="وقود" {% if accounting.category == 'وقود' %}selected{% endif %}>وقود</option>
                                <option value="أدوية" {% if accounting.category == 'أدوية' %}selected{% endif %}>أدوية ومبيدات</option>
                                <option value="أسمدة" {% if accounting.category == 'أسمدة' %}selected{% endif %}>أسمدة</option>
                                <option value="إنتاج" {% if accounting.category == 'إنتاج' %}selected{% endif %}>إنتاج</option>
                                <option value="مبيعات" {% if accounting.category == 'مبيعات' %}selected{% endif %}>مبيعات</option>
                                <option value="إصلاحات" {% if accounting.category == 'إصلاحات' %}selected{% endif %}>إصلاحات وصيانة</option>
                                <option value="أخرى" {% if accounting.category == 'أخرى' %}selected{% endif %}>أخرى</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="amount_usd" class="form-label">المبلغ بالدولار *</label>
                            <input type="number" name="amount_usd" id="amount_usd" class="form-control" value="{{ accounting.amount_usd }}" step="0.01" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="amount_lbp" class="form-label">المبلغ بالليرة اللبنانية</label>
                            <input type="number" name="amount_lbp" id="amount_lbp" class="form-control" value="{{ accounting.amount_lbp }}" step="0.01">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="date" class="form-label">التاريخ *</label>
                            <input type="date" name="date" id="date" class="form-control" value="{{ accounting.date }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="worker_id" class="form-label">تم بواسطة</label>
                            <input type="text" class="form-control" value="{{ accounting.user.username if accounting.user else 'N/A' }}" disabled>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">الوصف</label>
                    <input type="text" name="description" id="description" class="form-control" value="{{ accounting.description or '' }}">
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">ملاحظات</label>
                    <textarea name="notes" id="notes" class="form-control" rows="3">{{ accounting.notes or '' }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> حفظ التغييرات
                    </button>
                    <a href="{{ url_for('accounting.accounting_list') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> إلغاء
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Make worker selection required when category is "سلفة"
    document.getElementById('category').addEventListener('change', function() {
        const workerSelect = document.getElementById('worker_id');
        if (this.value === 'سلفة') {
            workerSelect.setAttribute('required', 'required');
            workerSelect.previousElementSibling.innerHTML = 'اسم العامل <span class="text-danger">*</span>';
        } else {
            workerSelect.removeAttribute('required');
            workerSelect.previousElementSibling.innerHTML = 'اسم العامل (اختياري)';
        }
    });
    
    // Check initial state
    document.addEventListener('DOMContentLoaded', function() {
        const categorySelect = document.getElementById('category');
        const workerSelect = document.getElementById('worker_id');
        if (categorySelect.value === 'سلفة') {
            workerSelect.setAttribute('required', 'required');
            workerSelect.previousElementSibling.innerHTML = 'اسم العامل <span class="text-danger">*</span>';
        }
    });
</script>
{% endblock %}
