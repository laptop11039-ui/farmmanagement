{% extends "base.html" %}

{% block title %}إضافة إنتاج جديد{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>إضافة إنتاج جديد</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="product_type_id" class="form-label">اختر المنتج *</label>
                        <select class="form-control" id="product_type_id" name="product_type_id">
                            <option value="">-- منتج جديد --</option>
                            {% for product in product_types %}
                            <option value="{{ product.id }}">{{ product.name }} ({{ product.category }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="product_name" class="form-label">أو أدخل اسم منتج جديد</label>
                        <input type="text" class="form-control" id="product_name" name="product_name">
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">الموقع</label>
                        <select class="form-control" id="location" name="location">
                            <option value="">اختر</option>
                            <option value="جبل">جبل</option>
                            <option value="سهل">سهل</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">الكمية *</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="unit" class="form-label">الوحدة</label>
                        <input type="text" class="form-control" id="unit" name="unit" value="كجم">
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">التاريخ</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ now.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">ملاحظات</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">إضافة الإنتاج</button>
                        <a href="{{ url_for('production.production_list') }}" class="btn btn-secondary">إلغاء</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
