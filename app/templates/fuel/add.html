{% extends "base.html" %}

{% block title %}إضافة سجل وقود{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>إضافة سجل وقود جديد</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="fuel_type" class="form-label">نوع الوقود *</label>
                        <select class="form-control" id="fuel_type" name="fuel_type" required>
                            <option value="">اختر نوع الوقود</option>
                            <option value="مازوت">مازوت</option>
                            <option value="بنزين">بنزين</option>
                            <option value="ديزل">ديزل</option>
                            <option value="غاز">غاز</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="liters" class="form-label">الكمية (لتر) *</label>
                        <input type="number" class="form-control" id="liters" name="liters" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="price_per_liter_usd" class="form-label">السعر / لتر (دولار) *</label>
                        <input type="number" class="form-control" id="price_per_liter_usd" name="price_per_liter_usd" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="price_per_liter_lbp" class="form-label">السعر / لتر (ليرة) *</label>
                        <input type="number" class="form-control" id="price_per_liter_lbp" name="price_per_liter_lbp" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">التاريخ</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ now.strftime('%Y-%m-%d') }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">ملاحظات</label>
                        <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">إضافة الوقود</button>
                        <a href="{{ url_for('fuel.fuel_list') }}" class="btn btn-secondary">إلغاء</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
