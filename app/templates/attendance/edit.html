{% extends "base.html" %}

{% block title %}تعديل حضور{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1>تعديل سجل حضور</h1>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('attendance.edit_attendance', attendance_id=attendance.id) }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="worker_id" class="form-label">اسم العامل *</label>
                            <input type="text" class="form-control" value="{{ attendance.worker.name }}" disabled>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="date" class="form-label">التاريخ *</label>
                            <input type="date" class="form-control" value="{{ attendance.date }}" disabled>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="status" class="form-label">الحالة *</label>
                            <select name="status" id="status" class="form-select" required>
                                <option value="حاضر" {% if attendance.status == 'حاضر' %}selected{% endif %}>حاضر</option>
                                <option value="غائب" {% if attendance.status == 'غائب' %}selected{% endif %}>غائب</option>
                                <option value="نصف يوم" {% if attendance.status == 'نصف يوم' %}selected{% endif %}>نصف يوم</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="hours_worked" class="form-label">ساعات العمل</label>
                            <input type="number" name="hours_worked" id="hours_worked" class="form-control" value="{{ attendance.hours_worked }}" step="0.5">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="check_in_time" class="form-label">وقت الحضور</label>
                            <input type="time" name="check_in_time" id="check_in_time" class="form-control" value="{% if attendance.check_in_time %}{{ attendance.check_in_time.strftime('%H:%M') }}{% endif %}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="check_out_time" class="form-label">وقت المغادرة</label>
                            <input type="time" name="check_out_time" id="check_out_time" class="form-control" value="{% if attendance.check_out_time %}{{ attendance.check_out_time.strftime('%H:%M') }}{% endif %}">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">ملاحظات</label>
                    <textarea name="notes" id="notes" class="form-control" rows="3">{{ attendance.notes or '' }}</textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> حفظ التغييرات
                    </button>
                    <a href="{{ url_for('attendance.attendance_list') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> إلغاء
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
