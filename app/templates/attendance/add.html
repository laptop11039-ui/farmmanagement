{% extends "base.html" %}

{% block title %}إضافة حضور{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1>إضافة سجل حضور جديد</h1>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('attendance.add_attendance') }}">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="worker_id" class="form-label">اسم العامل *</label>
                            <select name="worker_id" id="worker_id" class="form-select" required>
                                <option value="">-- اختر عامل --</option>
                                {% for worker in workers %}
                                    <option value="{{ worker.id }}">{{ worker.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="date" class="form-label">التاريخ *</label>
                            <input type="date" name="date" id="date" class="form-control" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="status" class="form-label">الحالة *</label>
                            <select name="status" id="status" class="form-select" required>
                                <option value="حاضر">حاضر</option>
                                <option value="غائب">غائب</option>
                                <option value="نصف يوم">نصف يوم</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="hours_worked" class="form-label">ساعات العمل</label>
                            <input type="number" name="hours_worked" id="hours_worked" class="form-control" placeholder="8" step="0.5">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="check_in_time" class="form-label">وقت الحضور</label>
                            <input type="time" name="check_in_time" id="check_in_time" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="check_out_time" class="form-label">وقت المغادرة</label>
                            <input type="time" name="check_out_time" id="check_out_time" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="notes" class="form-label">ملاحظات</label>
                    <textarea name="notes" id="notes" class="form-control" rows="3"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> حفظ
                    </button>
                    <a href="{{ url_for('attendance.attendance_list') }}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> إلغاء
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Set today's date as default
    document.getElementById('date').valueAsDate = new Date();
</script>
{% endblock %}
